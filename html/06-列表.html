<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 无序列表 ul li是列表每一项
    type="none" 表示不需要无序列表前面的点  -->
  <font color="red">无序列表 type="none"</font>
  <ul type="none">
    <li>科比</li>
    <li>乔丹</li>
    <li>奥尼尔</li>
    <li>姚明</li>
  </ul>
  <font color="red">无序列表 默认type</font>
  <ul>
    <li>科比</li>
    <li>乔丹</li>
    <li>奥尼尔</li>
    <li>姚明</li>
  </ul>
  <!-- 有序列表 -->
  <font color="red">有序列表</font>
  <ol>
    <li>科比</li>
    <li>乔丹</li>
    <li>奥尼尔</li>
    <li>姚明</li>
  </ol>
</body>
</html>
